<body>

    <div class="navbar">
        <span id="logo"><img src="logo.png">Spotify</span>

        </div>
        <a href="trending.html">Trending</a>

    <div class="container">
        <div class="songList">
            <h1>Best of AP Dhillon</h1>
            <div class="songItemContainer"><img src="ap.jpg" id="banner">
                <div class="songItem">
                    <img alt="Brown Munde">
                    <span class="songName">Brown Munde</span>
                    <span class="songListPlay"><span class="timestamp">3:44 <i id='0'
                                class="fas songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Brown Munde">
                    <span class="songName">Brown Munde</span>
                    <span class="songListPlay"><span class="timestamp">3:44 <i id='1'
                                class="fas songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Brown Munde">
                    <span class="songName">Brown Munde</span>
                    <span class="songListPlay"><span class="timestamp">3:44 <i id='2'
                                class="fas songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Brown Munde">
                    <span class="songName">Brown Munde</span>
                    <span class="songListPlay"><span class="timestamp">3:44 <i id='3'
                                class="fas songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Brown Munde">
                    <span class="songName">Brown Munde</span>
                    <span class="songListPlay"><span class="timestamp">3:44 <i id='4'
                                class="fas songItemPlay fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontAwesone icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" width="82px" alt="play" id="gif"><span id="masterSongName">Brown Munde</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f01cd21152.js" crossorigin="anonymous"></script>
    <script src="ap.js"></script>
